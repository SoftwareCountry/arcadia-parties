name: API

on:
  push:
    paths-ignore:
      - 'ArcadiaParties-SPA\**\*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - name: Build with dotnet
        run: dotnet build arcadia-parties.sln --configuration Release
